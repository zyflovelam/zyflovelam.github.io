        <h1 id="Swift-开发常见问题"><a href="#Swift-开发常见问题" class="headerlink" title="Swift 开发常见问题"></a>Swift 开发常见问题</h1><h2 id="UITextView-高度自适应-SnapKit"><a href="#UITextView-高度自适应-SnapKit" class="headerlink" title="UITextView 高度自适应(SnapKit)"></a><code>UITextView</code> 高度自适应(SnapKit)</h2><figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> containerView <span class="operator">=</span> <span class="type">UIView</span>()</span><br><span class="line">containerView.backgroundColor <span class="operator">=</span> .gray</span><br><span class="line">view.addSubview(containerView)</span><br><span class="line">containerView.snp.makeConstraints &#123; (make) <span class="keyword">in</span></span><br><span class="line">    make.top.equalTo(view.safeAreaLayoutGuide.snp.top).offset(<span class="number">60</span>)</span><br><span class="line">    make.left.equalTo(view.safeAreaLayoutGuide.snp.left).offset(<span class="number">20</span>)</span><br><span class="line">    make.right.equalTo(view.safeAreaLayoutGuide.snp.right).offset(<span class="operator">-</span><span class="number">20</span>)</span><br><span class="line">&#125;</span><br><span class="line">        </span><br><span class="line"><span class="keyword">let</span> textView <span class="operator">=</span> <span class="type">UITextView</span>()</span><br><span class="line">textView.backgroundColor <span class="operator">=</span> .clear</span><br><span class="line">containerView.addSubview(textView)</span><br><span class="line">textView.translatesAutoresizingMaskIntoConstraints <span class="operator">=</span> <span class="literal">true</span></span><br><span class="line">textView.sizeToFit()</span><br><span class="line">textView.isScrollEnabled <span class="operator">=</span> <span class="literal">false</span></span><br><span class="line">textView.snp.makeConstraints &#123; (make) <span class="keyword">in</span></span><br><span class="line">    make.top.left.right.equalToSuperview()</span><br><span class="line">    make.bottom.equalToSuperview().priority(.medium)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> line <span class="operator">=</span> <span class="type">UIView</span>()</span><br><span class="line">line.backgroundColor <span class="operator">=</span> .blue</span><br><span class="line">view.addSubview(line)</span><br><span class="line">line.snp.makeConstraints &#123; (make) <span class="keyword">in</span></span><br><span class="line">    make.left.right.equalToSuperview()</span><br><span class="line">    make.top.equalTo(containerView.snp.bottom)</span><br><span class="line">    make.height.equalTo(<span class="number">1</span>)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
